<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="product-card">
      <div class="product-photo">
        <img
          class="desktop-photo"
          src="images/image-product-desktop.jpg"
          alt="Product Photo"
        />
        <img
          class="mobile-photo"
          src="images/image-product-mobile.jpg"
          alt="Product Photo"
        />
      </div>
      <div class="product-content">
        <h2 class="peroduct-name util-uppercase">Perfume</h2>
        <h1 class="Product-tagline font-secondary font-lrg util-bold">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="current-price font-secondary font-lrg util-bold">$149.99</span>
          <span class="full-price">$169.99</span>
        </div>
        <button class="util-bold">
          <span class="cart">
            <img src="images/icon-cart.svg" alt="Cart" />
          </span>
          Add to Cart
        </button>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by <a href="#">Anshika Bangar</a>.
    </footer>
  </body>
</html>
